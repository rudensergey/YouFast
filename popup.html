<!DOCTYPE html>
<html>
   <head>
      <link href="style.css" type="text/css" rel="stylesheet" />
      <link
         href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div class="logo"></div>
      <h1 class="main">YOUFAST</h1>
      <a href="https://github.com/rudensergey/YouFast" target="blank"
         >GitHub/YourFast</a
      >
      <div class="buttons">
         <div id="increaseRate" class="button">+0.5</div>
         <div id="defaultRate" class="button">1.0</div>
         <div id="decreaseRate" class="button">-0.5</div>
      </div>
      <p id="warning" class="currentRate">
         Current rate: <span class="current">1</span>
      </p>
      <script src="popup.js"></script>
      <script src="background.js"></script>
   </body>
</html>
